version: "3"

services:
  nginx:
    image: nginx
    volumes:
      - ./nginx/templates:/etc/nginx/templates:ro
      #- ./cert:/cert:ro
    ports:
      - "80:80"

  python-wsgi:
    hostname: python-wsgi
    build:
      context: ./python-wsgi

  rust:
    hostname: rust
    build:
      context: ./rust
